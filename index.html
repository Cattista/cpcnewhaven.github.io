<!DOCTYPE html>
<html>
<head>
  <title>Splash Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .logo {
      margin-bottom: 20px;
    }
    
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 200px;
      margin: 10px;
      border-radius: 50%;
      background-color: #5f7fff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #4567aa;
    }
    
    @media (max-width: 600px) {
      .button {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="buttons">
      <a href="live-stream.html" class="button">Live Stream</a>
      <a href="latest-podcast.html" class="button">Latest Podcast</a>
      <a href="weekly-announcements.html" class="button">Weekly Announcements</a>
    </div>
  </div>
</body>
</html>
