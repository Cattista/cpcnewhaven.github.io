<!DOCTYPE html>
<html>
<head>
    <title>Podcast Episodes</title>
    <style>
    /* styles.css */
    body {
        background-image: linear-gradient(to right, #1e3c72, #2a5298);
        color: #EEEBDD;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    h1 {
        padding: 20px;
        text-align: center;
        color: #f7f7f7;
    }
    .filter-container, #episodeList {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    .filter-container > div {
        margin: 10px 0;
    }
    #episodeList {
        overflow-x: auto;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #0040ff;
    }
    a {
        color: #1DB954;
    }
    /* Neumorphism */
    .neumorphic {
        border-radius: 1rem;
        background: #292e35;
        box-shadow:  20px 20px 60px #1e2329, -20px -20px 60px #364349;
        width: 90%;
        margin: 20px auto;
    }
    /* Responsiveness */
    @media (max-width: 600px) {
        table {
            font-size: 0.8em;
        }
        .neumorphic {
            width: 98%;
        }
    }
    </style>
</head>
<body>
    <h1>Podcast Episodes</h1>
    <div class="filter-container neumorphic">
        <div>
            <label for="podcastFilter">Filter by Podcast:</label>
            <select id="podcastFilter">
                <option value="">All</option>
                <option value="the-sunday-sermon">The Sunday Sermon</option>
                <option value="school-of-discipleship">School of Discipleship</option>
                <option value="compline-homilies">Compline</option>
                <option value="smoking-theologians">Smokin' Theologians</option>
            </select>
        </div>
        <div>
            <label for="hostFilter">Filter by Host/Speaker:</label>
            <select id="hostFilter">
                <option value="">All</option>
                <option value="Rev. Jefferson Bennett">Rev. Jefferson Bennett</option>
                <option value="Rev. Preston Graham, Jr.">Rev. Preston Graham, Jr.</option>
                <option value="Rev. Craig Luekens">Rev. Craig Luekens</option>
                <option value="Rev. Jerry Ornelas">Rev. Jerry Ornelas</option>
                <option value="guest-preacher">Guest Preacher</option>
            </select>
        </div>
    </div>
    <div class="neumorphic" id="episodeList">
        <table>
            <tr><th>Podcast</th><th>Show</th><th>Series</th><th>Episode</th><th>Name</th></tr>
        <!-- Podcast episodes will be dynamically added here -->
        </table>
    </div>
    <script>
        // JavaScript code to fetch and display podcast episodes
        // and implement filtering
        const episodeList = document.getElementById("episodeList");
        const hostFilter = document.getElementById("hostFilter");
        const showFilter = document.getElementById("showFilter");
        const topicFilter = document.getElementById("topicFilter");
        const dateFilter = document.getElementById("dateFilter");

        // Function to fetch podcast episodes from your JSON data or backend
        function fetchPodcastEpisodes() {
            // Implement your code to fetch the episodes from the server or JSON data
            // and populate the episodeList with the retrieved data

            fetch("podcasts.json")
                .then(response => response.json())
                .then(data => {
                    data.forEach(
                        episode => {
                            const episodeElement = document.createElement("div");
                            episodeElement.classList.add("episode");
							episodeElement.setAttribute("data-podcast", episode.Podcast);
                            episodeElement.setAttribute("data-show", episode.Show)
                            episodeElement.setAttribute("data-name", episode.Name);
							episodeElement.setAttribute("data-series", episode.Series);
							episodeElement.setAttribute("data-episode", episode.Episode);
							episodeElement.setAttribute("data-speaker", episode.Speaker);
							episodeElement.setAttribute("data-scripture", episode.Scripture);
							episodeElement.setAttribute("data-description", episode.Description);
							episodeElement.setAttribute("data-artwork", episode.Artwork);
                            episodeElement.setAttribute("data-spotify",episode.Spotify);

                            episodeElement.innerHTML = `
								<tr>
									<td><img class="podcastArtwork" src="${episode.Artwork}">${episode.Podcast}</td>
									<td>${episode.Show}</td>
									<td>${episode.Series}</td>
									<td>${episode.Episode}</td>
									<td>${episode.Name}</td>
								</tr>
								<tr>
									<td>${episode.Scripture}</td>
									<td>${episode.Description}</td>
									
									<td><a href="${episode.Spotify}">[Spotify]</a></td>
									<td></td>
								</tr>
							`;

                            episodeList.appendChild(episodeElement);
                        }
                    );                    
                })
                .catch(error => console.error("Error fetching data:", error));
        }


        // Function to apply filters to the episodes
        function applyFilters() {
            const episodes = document.querySelectorAll(".episode");
            const podcastValue = podcastFilter.value.toLowerCase();
			const hostValue = hostFilter.value.toLowerCase();

            episodes.forEach(function(episode) {
                const podcast = episode.getAttribute("data-podcast").toLowerCase();
				const host = episode.getAttribute("data-speaker").toLowerCase();
                
                if (
					podcast.includes(podcastValue) && 
					host.includes(hostValue)
				) 
				{
                    episode.style.display = "block"; // Show episode
                } else {
                    episode.style.display = "none"; // Hide episode
                }
            });
        }

        // Event listeners for the filter inputs
        podcastFilter.addEventListener("change", applyFilters);
		hostFilter.addEventListener("change", applyFilters);
 
        // Fetch and display podcast episodes when the page loads
        fetchPodcastEpisodes();
    </script>
</body>
</html>
